<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="alinear">
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">JC SHOP</h1>
            </header>

            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-thunderbolt-fill"></i>> Todos los productos</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-bag-dash-fill"></i> Carrito de Compras <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Jader Ramirez JC</p>
            </footer>
        </aside>
        <main>
            <div class="login_header">
            <h2 class="text1">Iniciar sesión o crear una cuenta</h2>
            <form class="login_form">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" prequired><br>
                <label for="password" placeholder="password">Contraseña:</label>
                <input type="password" id="password" name="password" required><br>
                <input type="submit" value="Iniciar sesión" class="producto-agregar">
            </form>
        
        <p class="text1">¿No tienes una cuenta? <a href="#crear-cuenta">Crear cuenta</a></p>

        <div id="crear-cuenta">
            <h3 class="text1">Crear una cuenta</h3>
            <form class="login_form">
                <label for="new-username">Nombre de usuario:</label>
                <input type="text" id="new-username" name="new-username" required><br>
                <label for="new-password">Contraseña:</label>
                <input type="password" id="new-password" name="new-password" required><br>
                <label for="confirm-password">Confirmar contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required><br>
                <input type="submit" value="Crear cuenta" class="producto-agregar">
            </form>
        </div>
    </div>
    </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>

</html>
